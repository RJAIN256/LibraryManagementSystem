    <div class="container">
        <div class="title">Registration</div>

            <form #userForm="ngForm" (ngSubmit)='onSubmit(userForm.value)'>
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">User Name</span>
                        <input type="text" class="form-control"  [(ngModel)]='admin.user.username' ngModel name="firstName" placeholder="Enter your name">
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="text" class="form-control" [(ngModel)]='admin.user.password' ngModel name="lastName" placeholder="Enter your username">
                    </div>
                </div>


                <div class="button">
                    <input  type="submit" value="add admin"  class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</div>
