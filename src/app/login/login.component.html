<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
  <title>Bootstrap Sign up Form with Icons</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body>
  
  <br> <br>
  <br>
  <div class="container">
      <div class="row">
          <div class="col-lg-3 col-md-2"></div>
          <div class="col-lg-6 col-md-8 login-box">
              <div class="col-lg-12 login-key">
                  <i class="fa fa-lock" aria-hidden="true"></i>
              </div>
              <div class="col-lg-12 login-title">
                  LOGIN PANEL
              </div>


              <div class="col-lg-12 login-form">
                  <div class="col-lg-12 login-form">
                    <form #loginForm="ngForm"  class="was-validated" (ngSubmit)="login(loginForm.value)">
                        <div class="form-group">
                          <label for="uname">Username:</label>
                          <input type="text" class="form-control" id="uname" placeholder="Enter username" ngModel #name='ngModel' name="username" required  [class.is-invalid]="name.invalid && name.touched">
                          <small class="text-danger" [class.d-none]="name.valid || name.untouched">
                            User name is mandatory</small>
                          <div class="valid-feedback">Valid.</div>
                          <!-- <div class="invalid-feedback">Please fill out this field.</div> -->
                        </div>
                          <!-- <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password"  class="form-control" #pass='ngModel' id="myInput" placeholder="Enter password" ngModel name="password" required  [class.is-invalid]="pass.invalid && pass.touched">
                            <small class="text-danger" [class.d-none]="pass.valid || pass.untouched">
                              Password is mandatory</small>
                            <div class="valid-feedback">Valid.</div>
                            <input type="checkbox" onclick="myFunction()">Show Password
                            <div class="invalid-feedback">Please fill out this field.</div>
                            </div> -->
                            <div class="form-group">
                              <label for="pwd">Password:<span class="required-field">*</span></label>
                              <input type="password" class="form-control" #password="ngModel" ngModel name="password" id="pwd" size="40"
                                placeholder="Enter password" required>
                              <span><i class="bi bi-eye mr-2" (click)="togglePassword()"></i>Show Password</span>
                              <small class="text-danger" [class.d-none]="password.valid || password.untouched">
                                Password is mandatory</small>
                              <!-- <span class="text-danger" *ngIf="(password.touched || submitted) && password.errors?.required">
                                Password is required
                              </span> -->
                              </div>



                          <div class="col-lg-12 loginbttm">
                              <div class="col-lg-6 login-btm login-text">
                              </div>
                              <div class="col-lg-6 login-btm login-button">
                                <button type="submit" class="btn btn-primary">LOGIN</button>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
              <div class="col-lg-3 col-md-2"></div>
          </div>
      </div>
  </div>
  <br> <br> <br>

  
</body>
